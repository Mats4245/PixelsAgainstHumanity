<!doctype html>
<html lang="en">

<head>
  <title>Hypertext Against People</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> </head>

<body>
  <nav class="navbar navbar-default">

      <!-- Brand and toggle get grouped for better mobile display -->

        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button> <a class="navbar-brand" href=".">Hypertext Against People</a> </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

          <li>
            <p class="navbar-btn"> <a href="#" id="start" class="btn btn-success">Start</a> </p>

        <form class="navbar-form navbar-right" role="search">

</body>
<link href="//cdn.jsdelivr.net/bootstrap/latest/css/bootstrap.min.css" rel="stylesheet">
<link href='http://fonts.googleapis.com/css?family=Roboto:500,500italic,900|Montserrat:700' rel='stylesheet' type='text/css'>
<style>
  body {
    background: #777;
    color: #000;
    font-family: "Helvetica Neue", "Roboto", Helvetica, Arial, "Lucida Grande", sans-serif;
    font-size: 16pt;
    font-weight: 500;
    text-align: center;
    text-rendering: optimizeLegibility;
  }
  .cards {
    background: #FFF;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, .5);
    margin: 10px auto;
    max-width: 600px;
    padding: 1em;
    text-align: left;
  }
  .black {
    background: #000;
    color: #FFF;
  }
  .hidden {
    display: none;
  }
  .glyphicon {
    padding: 0.2em;
  }
</style>
<script src="//cdn.jsdelivr.net/react/latest/react.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
  var io = io;
  var React = React;
  var socket = io.connect();
  socket.on('connect', function() {
    console.log('connected');
    setName();
  });
  var hand = React.createClass({
    getInitialState: function() {
      socket.on('hand', function(hand) {
        console.log("hand");
        console.log(hand);
        this.setState({
          hand: hand
        });
      }.bind(this));
      return {
        hand: []
      };
    },
    componentDidMount: function() {
      console.log("hand mounted");
    },
    render: function() {
      return React.createElement("div", {}, this.state.hand.map(function(c, i) {
        return renderCard({
          text: c,
          id: i,
          playable: true
        });
      }));
    }
  });
  var roster = React.createClass({
    getInitialState: function() {
      socket.on('roster', function(roster) {
        //server pushed new roster
        console.log('roster');
        console.log(roster);
        this.setState({
          roster: roster
        });
      }.bind(this));
      return {
        roster: []
      };
    },
    componentDidMount: function() {
      console.log("roster mounted");
    },
    render: function() {
      return React.createElement("div", {
        className: "col-md-12"
      }, React.createElement("table", {
        className: "table table-bordered"
      }, React.createElement("tbody", null, this.state.roster.map(function(p, i) {
        var icons = {
          czar: "glyphicon glyphicon-king",
          ready: "glyphicon glyphicon-ok-sign"
        };
        return React.createElement("tr", {
          key: i,
          className : p.winner ? "success" : ""
        }, [React.createElement("td", null, p.name), React.createElement("td", null, p.score), React.createElement("td", null, React.createElement("i", {
          className: icons[p.status]
        }))]);
      }))));
    }
  });
  var board = React.createClass({
    getInitialState: function() {
      socket.on('board', function(board) {
        console.log("board");
        console.log(board);
        this.setState({
          board: board
        });
      }.bind(this));
      return {
        board: {
          black: {},
          whites: {}
        }
      };
    },
    componentDidMount: function() {
      console.log("board mounted");
    },
    render: function() {
      var arr = Object.keys(this.state.board.whites).map(function(key) {
        var w = this.state.board.whites[key];
        var result = replace(this.state.board.black, w);
        return React.createElement("div", {
          key: key
        }, [renderCard({
            text: result,
            "data-index": key,
            selectable: true,
            readable: true,
            style: "black",
            id: key
          }), React.createElement("i", {
            className: "glyphicon glyphicon-volume-up",
            onClick: function() {
              speak(result);
            }
          })
        ]);
      }.bind(this));
      return React.createElement("div", {
        className: "col-md-12"
      }, [
        //TODO display current game state
        React.createElement("pre", {
          className: "text-left"
        }, JSON.stringify(this.state.board, null, 2)),
        renderCard({
          text: this.state.board.black.text,
          style: "black"
        })].concat(arr));
    }
  });
  var react = React.createClass({
    render: function() {
      return React.createElement("div", null, [
        React.createElement("div", {
          className: "row"
        }, [
        React.createElement("div", {
            className: "col-md-6",
            key: "left"
          }, [React.createElement(roster), React.createElement(board)]),
          React.createElement("div", {
            className: "col-md-6",
            key: "right"
          }, React.createElement(hand))
        ])
        ]);
    }
  });
  React.render(React.createElement(react, null), document.getElementById("react"));
  document.getElementById('name').setAttribute("oninput", "setName();");
  document.getElementById('start').setAttribute("onClick", "start();");

  function start() {
    socket.emit('start');
  }

  function setName() {
    document.getElementById('name').setAttribute("placeholder", socket.id);
    socket.emit('name', document.getElementById('name').value || socket.id);
  }

  function speak(text) {
    var msg = new SpeechSynthesisUtterance(text);
    window.speechSynthesis.speak(msg);
  }

  function replace(black, whites) {
    //black: single black card
    //whites: array of white cards
    //if no _, append to end
    if (black.text.indexOf("_") === -1) {
      return black.text + " " + whites[0];
    }
    else {
      var replace = black.text;
      whites.forEach(function(w) {
        //replace _ with white cards
        //remove punctuation from white card
        replace = replace.replace("_", w.slice(0, -1));
      });
      //capitalize resulting string
      return replace.slice(0, 1).toUpperCase() + replace.slice(1);
    }
  }

  function renderCard(options) {
    //options.text
    //options.type
    //options.id
    //click to play a card, continue playing until pick number fulfilled
    var card = React.createClass({
      getInitialState: function() {
        return null;
      },
      handleClick: function() {
        if (options.playable) {
          console.log(options.id);
          socket.emit("play", options.id);
          //TODO display played cards "on deck"
        }
        if (options.selectable) {
          console.log(options.id);
          socket.emit("select", options.id);
        }
      },
      render: function() {
        return React.createElement("div", {
          className: "cards " + options.style,
          key: options.id,
          onClick: function(e) {
            e.preventDefault();
            this.handleClick();
          }.bind(this),
          dangerouslySetInnerHTML: {
            "__html": options.text
          }
        });
      }
    });
    return React.createElement(card);
  }
</script>

</html>
