<!doctype html>
<html lang="en">

<head>
  <title>Hypertext Against People</title>

<body>
  <div class="container text-center" id="react"> </div>

<link href="//cdn.jsdelivr.net/bootstrap/latest/css/bootstrap.min.css" rel="stylesheet">
<link href='http://fonts.googleapis.com/css?family=Roboto:500,500italic,900|Montserrat:700' rel='stylesheet' type='text/css'>
<style>
  body {
    background: #777;
    color: #000;
    font-family: "Helvetica Neue", "Roboto", Helvetica, Arial, "Lucida Grande", sans-serif;
    font-size: 16pt;
    font-weight: 500;
    text-align: center;
    text-rendering: optimizeLegibility;
  }
  .cards {
    background: #FFF;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, .5);
    margin: 10px auto;
    max-width: 600px;
    padding: 1em;
    text-align: left;
  }
  .black {
    background: #000;
    color: #FFF;
  }
  .hidden {
    display: none;
  }
</style>
<script src="//cdn.jsdelivr.net/react/latest/react.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io.connect();
  socket.on('connect', function() {
    console.log('connected');
  });
  //TODO card, can be playable, display, black/white, selectwinner
  //TODO handle select 2/3 case (order?)
  //TODO click handler on playable cards to play
  var hand = React.createClass({
    getInitialState: function() {
      socket.on('hand', function(hand) {
        console.log("hand");
        console.log(hand);
        this.setState({
          hand: hand
        });
      }.bind(this));
      return {
        hand: []
      };
    },
    componentDidMount: function() {
      console.log("hand mounted");
    },
    render: function() {
      return React.createElement("div", {}, this.state.hand.map(function(c, i) {
        return renderCard({
          text: c,
          id: i,
          type: "playable"
        });
      }));
    }
  });
  var roster = React.createClass({
    getInitialState: function() {
      socket.on('roster', function(roster) {
        //server pushed new roster
        console.log('roster');
        console.log(roster);
        this.setState({
          roster: roster
        })
      }.bind(this));
      return {
        roster: []
      };
    },
    componentDidMount: function() {
      console.log("roster mounted");
    },
    render: function() {
      //TODO mark the czar
      //TODO mark played
      //green circle
      return React.createElement("div", null, this.state.roster.map(function(p) {
        return (React.createElement("div", null, p.name + " " + p.score));
      }));
    }
  });
  var board = React.createClass({
    getInitialState: function() {
      socket.on('board', function(board) {
        console.log("board");
        console.log(board);
        this.setState({
          board: board
        });
      }.bind(this));
      return {
        board: {
          black: {},
          whites: {}
        }
      };
    },
    componentDidMount: function() {
      console.log("board mounted");
    },
    render: function() {
      console.log(JSON.stringify(this.state.board));
      return React.createElement("div", {}, [
        //TODO display current game state
        renderCard({
          text: this.state.board.black.text,
          type: "black"
        }),
        /*
        this.state.board.whites.map(function(w, i) {
          renderCard({
            text: w.text,
            id: i,
            type: "select"
          });
        })
        */
        ]);
    }
  });
  var react = React.createClass({
    render: function() {
      return React.createElement("div", null, [
        React.createElement("h1", null, "Hypertext Against People"),
        React.createElement("button", {
          onClick: start
        }, "Start"),
        React.createElement("input", {
          type: "text",
          onInput: name,
          id: "name"
        }),
        React.createElement(roster),
        React.createElement(board),
        React.createElement(hand)
        ]);
    }
  });
  React.render(React.createElement(react, null), document.getElementById("react"));

  function start() {
    socket.emit('start');
  }

  function name() {
    socket.emit('name', document.getElementById('name').value);
  }

  function play() {
    //TODO implement, player playing this array of cards
  }

  function select() {
    //TODO implement, for czar
  }

  function decodeHTML(s) {
    var str, temp = document.createElement('p');
    temp.innerHTML = s;
    str = temp.textContent || temp.innerText;
    temp = null;
    return str;
  }

  function renderCard(options) {
    //options.text
    //options.type
    //options.id
    var children = [decodeHTML(options.text)];
    var checkbox = React.createClass({
      render: function() {
        return React.createElement("i", {
          className: "glyphicon glyphicon-unchecked",
          ref: "checkbox"
        });
      }
    });
    if (options.type === "playable") {
      //display the check state
      children.unshift(React.createElement(checkbox));
    }
    var card = React.createClass({
      render: function() {
        return React.createElement("div", {
          className: "cards " + options.type,
          key: options.id,
          onClick: function() {
            console.log("clicked element");
            console.log(this.refs);
            React.findDOMNode(this.refs.checkbox).setAttribute("class", "glyphicon glyphicon-ok");
            //TODO add index to array of played cards
          }
        }, children);
      }
    });
    return React.createElement(card);
  }
</script>

</html>
