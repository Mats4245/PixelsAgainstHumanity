  function start() {
    socket.write(JSON.stringify({type: 'start'}));
  }

  function setName() {
    document.getElementById('name').setAttribute("placeholder", socket.id);
    socket.write(JSON.stringify({ type: 'name', name: document.getElementById('name').value || socket.id }));
  }

  function speak(text) {
    var msg = new window.SpeechSynthesisUtterance(text);
    window.speechSynthesis.speak(msg);
  }

  function replace(black, whites) {
    //black: single black card
    //whites: array of white cards
    //if no _, append to end
    if (black.text.indexOf("_") === -1) {
      return black.text + " " + whites[0];
    }
    else {
      var replace = black.text;
      whites.forEach(function(w) {
        //replace _ with white cards
        //remove punctuation from white card
        replace = replace.replace("_", w.slice(0, -1));
      });
      //capitalize resulting string
      return replace.slice(0, 1).toUpperCase() + replace.slice(1);
    }
  }

  function renderCard(options) {
    //options.text
    //options.type
    //options.id
    //click to play a card, continue playing until pick number fulfilled
    var card = React.createClass({
      getInitialState: function() {
        return null;
      },
      handleClick: function() {
        if (options.playable) {
          console.log(options.id);
          socket.emit("play", options.id);
          //TODO display played cards "on deck"
        }
        if (options.selectable) {
          console.log(options.id);
          socket.emit("select", options.id);
        }
      },
      render: function() {
        return React.createElement("div", {
          className: "cards " + options.style,
          key: options.id,
          onClick: function(e) {
            e.preventDefault();
            this.handleClick();
          }.bind(this),
          dangerouslySetInnerHTML: {
            "__html": options.text
          }
        });
      }
    });
    return React.createElement(card);
  }
