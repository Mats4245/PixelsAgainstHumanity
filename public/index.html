<!doctype html>
<html lang="en" ng-app="hap" ng-controller="hapController">

<head>
  <title>Hypertext Against Humanity</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="//cdn.jsdelivr.net/bootstrap/latest/css/bootstrap.min.css" rel="stylesheet">
  <script src="/socket.io/socket.io.js"></script>
  <script src="//code.jquery.com/jquery-latest.min.js"></script>
  <script src="//code.angularjs.org/snapshot/angular.min.js"></script>
  <script src="hap.js"></script>
</head>

<body>
  <div class="container">
    <h1>Hypertext Against Humanity</h1>

    <ul class="nav nav-list well">
      <li ng-repeat="user in roster" ng-bind="user">
      </li>
    </ul>

    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th class="span2">Name</th>
          <th class="span7">Text</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="msg in messages">
          <td class="span2" ng-bind="msg.name"></td>
          <td class="span7" ng-bind="msg.text"></td>
        </tr>
      </tbody>
    </table>

    <div class="row controls">
      <form ng-submit="send()">
        <div class="span2">
          <input type="text" class="input-block-level" ng-model="name" ng-change="setName()" placeholder="Your Name">
        </div>
        <div class="input-append span7">
          <input type="text" class="span6" ng-model="text" placeholder="Message">
          <input type="submit" class="span1 btn btn-primary" value="Send" ng-disabled="!text">
        </div>
      </form>
    </div>

  </div>
</body>

</html>
